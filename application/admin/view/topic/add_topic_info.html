<div class="page-content">
    <div class="col-sm-6 pull-right">
        <button class="btn btn-sm btn-primary pull-right" onclick="history.go(-1)">
            返回列表
            <i class="icon-reply icon-only"></i>
        </button>
    </div>
    <div class="page-header">
        <h1>

            <small>
                <i class="ace-icon fa fa-angle-double-right"></i>
                {:input('id')?'编辑':'新增'}
            </small>
        </h1>
    </div><!-- /.page-header -->

    <div class="row">
        <div class="col-xs-12">
            <!-- PAGE CONTENT BEGINS -->
            <form class="form-horizontal" role="form" action="add" method="post" name="myfrom" >
                {:input('id')?'<input type="hidden" value="'.$info['id'].'" name="id">':''}

                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">技能类型</label>
                    <select id="tech_select" style="margin-left: 12px"  >
                        {volist name="tech_list" id="tech"}
                        <option class="col-xs-10 col-sm-5" value="{$tech.tech_id}">{$tech.tech_name}</option>
                        {/volist}
                    </select>
                </div>


                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">所属模块</label>
                    <select style="margin-left: 12px"  name="module_id" >
                        {volist name="module_list" id="module"}
                        <option class="col-xs-10 col-sm-5"   value="{$module.module_id|default=0} ">{$module.module_name}</option>
                        {/volist}
                    </select>
                </div>


                <div class="space-4"></div>
                <div class="form-group">
                    <label class="col-sm-3 control-label no-padding-right">专题名</label>
                    <div class="col-sm-9">
                        <input type="text" class="col-xs-10 col-sm-5"  value="{$info.topic_name|default=''}"   name="topic_name"/>

                    </div>
                </div>
                <div class="space-4"></div>

                <div class="clearfix form-actions">
                    <div class="col-md-offset-3 col-md-9">
                        <button class="btn btn-info" type="button" onclick="myfrom.submit() ">
                            <i class="ace-icon fa fa-check bigger-110"></i>
                            提交
                        </button>
                        &nbsp; &nbsp; &nbsp;
                        <button class="btn" type="reset">
                            <i class="ace-icon fa fa-undo bigger-110"></i>
                            重置
                        </button>
                    </div>
                </div>
            </form>
            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->

{block name="js"}
<script>



</script>
{/block}
