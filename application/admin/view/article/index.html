<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                    添加技能分类

            </div>
            <div class="modal-body">
                文章名称：<input title="" id="title" type="text" name="title"/>
            </div>
            <div class="modal-body">
                文章链接：<input title="" id="article_url" type="text" name="url"/>
            </div>
            <div class="modal-body">
                是否推荐：<select id="is_hot" style="width:30%">
                <option value="0">否</option>

            </div>
            <div class="modal-body">

<div class="modal fade" id="delModal">
    <div class="modal-dialog">
        <div class="modal-content message_align">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span

                <p>您确认要删除吗？</p>
            </div>
            <div class="modal-footer">
                <input type="hidden" id="url"/>

                <a onclick="del()" class="btn btn-primary" data-dismiss="modal">确定</a>
            </div>
        </div><!-- /.modal-content -->

</div><!-- /.modal -->
<style type="text/css">
    #article_pic{
        margin-bottom:10px;
        height: 120px;
        width: 120px;
        border: 1px solid #e0e0e0;
        cursor:pointer;
    }
</style>
<script>
    //显示添加框
    function showAdd() {
        $("#save").show();
        $("#edit").hide();
        $('#topic_name').val('');
        $("#myModalLabel").html("添加文章");
        $("#addModal").modal('show');
    }

    //根据技能选择专题
    $("#skill_list").change(function () {
        var skill_id = $(this).find("option:selected").val();
        getTopicTitleList(skill_id,0,$("#topic_list"));
    });

    //根据技能选择专题
    $("#skill_select").change(function () {
        var skill_id = $(this).find("option:selected").val();
        getTopicTitleList(skill_id,0,$("#topic_select"));
    });

    /**
     * 获取topic列表
     * @param skill_name
     * @param skill_id
     * @param topic_id
     */
    function getTopicTitleList(skill_id,topic_id,select_obj){
        $.post("/admin/Article/ajax_topic_list",
                {
                    skill_id: skill_id,
                },
                function (data) {
//                    $("#module_select").html(data);
                    console.log(data);
                    data = JSON.parse(data);

                    var html = '<option value="-1" >--请选择--</option>';
                    for (var i = 0; i < data.length; i++) {
                        html += '  <option class="col-xs-10 col-sm-5" value="' + data[i].id + '">' + data[i].topic_name + '</option>';
                    }

                    $(select_obj).html(html);

                    if(topic_id!=0){
                        $(select_obj).val(topic_id);
                    }
                });
    }


    //添加文章
    function add() {
        var title = $('#title').val(); //标题
        var url = $('#article_url').val(); //链接

        var skill_id = $('#skill_list').val();
        var topic_id = $('#topic_list').val();
        var is_hot = $('#is_hot').val();

        if (title == "") {
            alert("请输入专题名称");
            return;
        }

        if (url == "") {
            alert("请输入文章链接");
            return;
        }

        if (skill_id == -1) {
            alert("请选择所属技能");
            return;
        }

        if (topic_id == -1) {
            alert("请选择所属技能");
            return;
        }

        $.post("add",
                {
                    "title": title,
                    "url": url,
                    "is_hot": is_hot,
                    "skill_id": skill_id,
                    "topic_id": topic_id
                },
                function (data) {
                    console.log(data);
                    var res = $.parseJSON(data);
                    if (res['code'] == 0) {
                        location.reload();
                    } else {
                        alert(res['msg']);
                    }
                });
    }


    //删除文章
    var del_id = 0;
    function delCheck(id) {
        del_id = id;
        $("#delModal").modal('show');
    }
    function del() {
        $.post("del",
                {
                    "id": del_id
                },
                function (data) {
                    if (data == "success") {
                        location.reload();
                    } else {
                        alert(data);
                    }
                })
    }

    //编辑
    var edit_id = 0;
    var edit_name = "";
    function showEdit(
            id,
            name,
            url,
            is_hot,
            skill_id,
            topic_id,
            pic
            ) {
        edit_id = id;
        t_id = topic_id;
        $("#save").hide();
        $("#edit").show();

        $('#title').val(name); //标题
        $('#article_url').val(url); //标题
        $('#article_pic').attr("src",pic); //封面
        //设置下拉菜单选中
        $('#is_hot').val(is_hot);
        $('#skill_list').val(skill_id);

        getTopicTitleList(skill_id,topic_id);

//        var s_id = $('#skill_list').val();
//        var t_id = $('#topic_list').val();


//        $("#skill_list option").each(function(){
//            var t_id = $(this).attr("value");
//            //alert($(this).attr("value")+"--"+skill_id);
//            if( t_id == skill_id){
//                $(this).attr('selected', 'selected');
//            }
//        });
//
//        $("#topic_list option").val(topic_id);

        $("#myModalLabel").html("编辑文章");
        $("#addModal").modal('show');
    }

    function editTopic() {
        var title = $('#title').val(); //标题
        var url = $('#article_url').val(); //链接
        var pic = $('#article_pic').attr("src"); //图片地址
        var skill_id = $('#skill_list').val();
        var topic_id = $('#topic_list').val();
        var is_hot = $('#is_hot').val();
        $.post("edit", {
            "id": edit_id,
            "skill_id":skill_id,
            "topic_id":topic_id,
            "url":url,
            "pic":pic,
            "is_hot":is_hot,
        }, function (data) {
            console.log(data);
            var res = $.parseJSON(data);
            if (res['code'] == 0) {
                location.reload();
            } else {
                alert(res['msg']);
            }
        })
    }


    //文章置顶
    function hot(id, is_hot) {
        $.post("hot",
                {
                    "id": id,
                    "is_hot": is_hot
                },
                function (data) {
                    if (data == "success") {
                        location.reload();
                    } else {
                        alert(data);
                    }
                })
    }

    setUploadEvt($('#article_pic'));
    function setUploadEvt(btn){
        // 上传二维码
        new AjaxUpload(btn, {
            action: "uploadHandler",
            name: "imgFile",
            responseType: "json",
            onSubmit: function(){
                //alert('正在上传');
                //preview处的图片改为loading图片
            },
            onChange: function(file, extension){
                if (extension && /^(jpg|png|jpeg|gif)$/.test(extension)) {
                    return true;
                }
                else {
                    alert('暂不支持该图片格式！');
                    return false;
                }
            },
            onComplete: function(file, response){
                if (response.status === 0) {
                    alert(response.msg);
                }
                else if (response.status === 1) {
                    //alert(response.img_url);
                    btn.attr("src",response.img_url);
                }
            }
        });
    }

    function onError(obj){
        $(obj).attr("src","/img/nopic.png");
    }


</script>
