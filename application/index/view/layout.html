<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <script src="/static/ace1.4/assets/js/jquery-2.1.4.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

    <style  type="text/css">
        .important
        {
            font-weight:bold;
            font-size:xx-large;
        }
        .blue
        {
            color:blue;
        }

    </style>
</head>
<body>

<p>maomao</p>


<button>Test</button>


<div  class="sp" >鼠标测试</div>

{__CONTENT__}
</body>
<script>

        $('button').click(
                function () {
                    $('p').hide();
                    $('div').addClass("important blue");
                }
        );


        $('button').mouseenter(function () {
            $(this).css({"background-color":"#123456"});
        });


        $('button').mouseleave(function () {
            $(this).css({"background-color":"#ffffff"});
        });


        $('.sp').mouseenter(function () {
            $(this).addClass('blue');
        });



        $('.sp').mouseleave(function () {
            $(this).removeClass('blue');
        });




</script>
</html>
